<!DOCTYPE html>
<html>
    <head>
        <title> Personal Details </title>
        <style>
            body {
                background-color: whitesmoke;
            }
            .type {
                line-height: 30px;
                border: 1px solid;
                width: 40%;
                background-color: wheat;
            }

        </style>
    </head>
    <body>
        <center>
            <fieldset class="type"> 
              <h1><strong><u> Personal Details </u></strong></h1>
              <p> Salutation </p>
              <select >
                <option>.. None .. </option>
                <option> Mr. </option>
                <option>Mrs. </option>
                <option> Smt. </option>

                </select> <br>
              <br>
              <label> First Name: </label>
              <input type="text" placeholder="" ><br>
              <br>
              <label> Last Name: </label>
              <input type="text" placeholder=""><br>
              <br>
              <label> Gender: <input type="radio"> Male  <input type="radio" > Female </label><br>
              <br>
              <label> E-mail:</label>
              <input type="email" placeholder="email"><br>
              <br>
              <label> Date of Birth: </label>
              <input type="datetime-local"><br>
              <br>
              <label> Address: </label>
              <textarea row="10" col="30" placeholder="type your message here..."></textarea><br>
              <br>
             <input type="submit">
            </fieldset>
        </center>
    </body>
</html>
