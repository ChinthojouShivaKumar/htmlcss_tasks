<!DOCTYPE html>

    <head>
      
        <title> Table format </title>
        <style> 
            table, tr, th, td {
                border: 3px solid ;
                border-collapse: collapse;
                width: 20%;
                text-align: center;
            }
        </style>
      
    <body>
        <h2> <strong> <u>  Table  for grocery: </u>  </strong></h2>
        <table>
            <tr>
                <th rowspan="2"><span style="writing-mode: horizontal-tb;"> Items  </span> </th>
                <th colspan="2"><span style="writing-mode: horizontal-tb;">Pricing</span></th>  
            </tr>
            <tr>
                <th> Mrp </th>
                <th> retail</th>
            </tr>
            <tr>
                <td> Apple </td>
                <td> 20 </td>
                <td> 18 </td>
            </tr>
            <tr>
                <td> Banana </td>
                <td> 40 </td>
                <td> 30 </td>
            </tr>
            <tr>
                <td> Cherry </td>
                <td> 100 </td>
                <td> 80 </td>
            </tr>
        </table>
    
     
    </body>
</html>
