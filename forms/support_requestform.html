<!DOCTYPE html>

<html>
    <head>
        <title> Support Request </title>
        <style>
            h1 {
                color: brown;
            }
            .type {
                border: 1px solid;
                background-color: antiquewhite;
                border-width: 3px 3px solid;
                width: 40%;
                line-height: 30px;

            }
        </style>
    </head>
    <body>
        <center>
           <fieldset class="type">
                <form>
                    <div class="row">
                        <h1><strong> <u> Support Request </u></strong> </h1>
                        <p> This is a simple form </p>
                    </div>
                    <div class="row">
                        <label> <strong> First Name: </strong></label>
                        &nbsp;<input type="text" ><br>
                        <br>
                    </div>
                    <div class="row">
                        <label> <strong> Last Name: </strong></label>
                        &nbsp;<input type="text"><br>
                        <br>
                    </div>
                    <div class="row">
                        <label> <strong> E-mail: </strong></label>
                        &nbsp;<input type="email"><br>
                        <br>
                    </div>
                    <div class="row">
                        <label> <strong> Website: </strong></label>
                        <input type="url"><br>
                        <br>
                    </div>
                    <div class="row">
                        <label><strong> Please describe your request: </strong></label><br>
                    <br>
                    <textarea row="20" col="10"placeholder="type your request here"></textarea><br>
                    <br>
                    </div>
                    <div class="row">
                        <label> <strong> File: </strong></label>
                        <input type="file"><br>
                        <br>
                        <button type="button" class="button" > submit</button>
                    </div>
                </form>
           
            </fieldset>
        </center>
    </body>
</html>
