<!DOCTYPE html>

<html>
    <head>
        
        <title> Personal Website </title>
        
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@700&family=Montserrat:ital,wght@1,600&display=swap" rel="stylesheet">
    </head>
    <body>
        <form id="login-form">
            <div class="login-container">
                <div class="signin">
                    <h1> Sign in </h1>
                </div>
                <div class="user-input">
                    <label name="UserName"> UserName </label><br>
                    <input  name="UserName" type="text" placeholder="E-mail or Mobile Number" required>
                </div>
                <div class="password">
                    <label name="Password"> Password </label><br>
                    <input  name="Password" type="password" placeholder="Password" required>
                </div>
                <div class="check-box">
                    <input type="checkbox">
                    <span> Remember Me</span>
                    <p> <a href="#"> Forget Password </a> </p>
                </div>
                <div class="btn">
                    <button> Signin</button>
                </div>
                <div class="signup-form">
                    Don't have an account? &nbsp <span><a href="#">Signup</a></span>
                </div>
                <div class="icons">
                    <a class="#"><img class="image" src="./facebook.svg" alt="facebook"></a>
                    <a class="#"><img class="image" src="./twitter.svg" alt="twitter"></a>
                    <a class="#"><img class="image" src="./instagram.svg" alt="instagram"></a>
                </div>
            </div>
            
        </form>
       
        
    </body>
</html>
