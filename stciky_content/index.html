<!DOCTYPE html>

    <head>
        <title> Web development tutorial </title>
        <link rel="stylesheet" href="../task-2/style.css">
    </head>
    <body>
        <div class="bg-image"></div>
        <!-- <div class="image"></div> -->
        <h1><u>  Web Development Tutorial  </u></h1>
        <h1> In this tutorial, you will explore  insertion of audio, vedio files, and  creating a login page using Html and Css style.</h1>
        <fieldset class="loginpage">
            <h3> Login to learn webdevelopment </h3>
            <label> <strong> User Name: </strong></label>
            <input type="email" name="Username" placeholder="E-mail or Mobile Number"><br>
            <br>
            <label> <strong> Password: </strong></label>
            <input type="password" name="Password" placeholder="Password"><br>
            <br>
            <input type="button" name="Signin" value="Signin">
            <input type="checkbox" name="Remember password" >
            <label> Remember Password </label>
        </fieldset>
        <fieldset class="audio">
            <h2> Audio tag: </h2>
            <audio controls autoplay>
                <source src="./D6QRBQP-horse-neigh.mp3"  type="audio/mp3">
                
            </audio>
            <a href="./D6QRBQP-horse-neigh.mp3" type="download">download</a>
        </fieldset>
        <fieldset class="vedio">
            <h2> Video Tag: </h2>
            <video controls autoplay width="300px" height="300px">
                <source src="./horse.mp4"  type="video/mp4">
               
            </video>
             <a href="./horse.mp4" type="download">download</a>

        </fieldset>
       
    </body>
</html>
